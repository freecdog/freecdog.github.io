<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name vk test</title>
    <link rel="stylesheet" href="css/styles.css">
    <script data-main="javascripts/viewBootstrap" src="javascripts/require.js"></script>
</head>
<body>
    <div class="bordered">
        <h1>Can you see me?</h1>
        <div ng-controller="jVKRequestController as vkRequest" ng-show="vkRequest.visible">
            <input ng-model="vkRequest.searchString" type="text" class="form-control" placeholder="Search">
            <br>
            <input ng-model="vkRequest.url" type="text" class="form-control" placeholder="url" size="100">
            <br>
            <input ng-model="vkRequest.VK" type="text" class="form-control" placeholder="VK" size="20">
        </div>
        <h4>v.0.0.4</h4>
    </div>
</body>
</html>
